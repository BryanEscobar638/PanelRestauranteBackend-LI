<main class="container py-4">

    <h1>BÚSQUEDA POR FILTROS</h1>

    <div class="search-container-box">
        <div class="search-panel">

            <div class="search-row">
                <div class="search-group">
                    <label>Fecha de inicio</label>
                    <input type="date" class="professional-input" id="fecha_inicio">
                </div>
                <div class="search-group">
                    <label>Fecha de fin</label>
                    <input type="date" class="professional-input" id="fecha_fin">
                </div>
                <button class="btn-action btn-red" id="borrarfecha">BORRAR FECHA</button>
            </div>

            <div class="search-row mt-20">
                <div class="search-group" style="flex: 1;">
                    <label>Código estudiante</label>
                    <input type="text" placeholder="Código..." class="professional-input" id="codigoestudiante">
                </div>

                <div class="search-group" style="flex: 2;">
                    <label>Nombre del estudiante</label>
                    <input type="text" placeholder="Ej: Gomez..." class="professional-input" id="nombreestudiante">
                </div>

                <div class="search-group" style="flex: 1;">
                    <label>Grado</label>
                    <input type="number" placeholder="Ej: 5" min="1" max="12" class="professional-input"
                        id="gradoestudiante">
                </div>

                <div class="search-group" style="flex: 1;">
                    <label>Tipo de Plan</label>
                    <select class="professional-input" id="selectPlan" style="height: 45px;">
                        <option value="TODOS">TODOS</option>
                        <option value="SNACK">REFRIGERIO</option>
                        <option value="LUNCH">ALMUERZO</option>
                    </select>
                </div>
            </div>

            <div class="search-row mt-20 justify-content-end">
                <button class="btn-action btn-blue" id="btnbuscar" style="width: 200px;">BUSCAR</button>
                <button class="btn-action btn-green" id="btnexcel">DESCARGAR EXCEL</button>
            </div>

        </div>
    </div>

    <div class="dashboard-section">
        <table class="mini-table">
            <thead>
                <tr>
                    <th>CODIGO</th>
                    <th>NOMBRE</th>
                    <th>GRADO</th>
                    <th>TIPO_ALIMENTACIÓN</th>
                    <th>FECHA Y HORA</th>
                    <th>PLAN</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody id="cuerpodedashboard">
            </tbody>
        </table>

        <div class="pagination-container d-flex justify-content-between align-items-center mt-3 p-2">
            <div class="pagination-info text-muted small">
                Mostrando <span id="regVisibles">0</span> de <span id="totalRegistros">0</span> registros
            </div>

            <div class="pagination-buttons d-flex gap-2">
                <button id="btnAnterior" class="btn btn-sm btn-outline-primary" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>

                <span class="align-self-center fw-bold mx-2">
                    Página <span id="numPagina">1</span>
                </span>

                <button id="btnSiguiente" class="btn btn-sm btn-outline-primary">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
</main>
