<main class="container py-4">

    <h1 class="pb-4">DASHBOARD</h1>

    <div id="cartas" class="pb-3">
        <div class="cards-grid">
            <div class="card-item">
                <h4>Total Estudiantes</h4>
                <p class="card-text fs-1 fw-bold" id="totalestudiantes"></p>
            </div>
            <div class="card-item">
                <h4>Planes Activos</h4>
                <p class="card-text fs-1 fw-bold" id="planesactivos"></p>
            </div>
            <div class="card shadow-sm border-0 p-3">
                <div class="card-body">
                    <h4 class="text-muted small text-uppercase fw-bold mb-3">Consumos Hoy</h4>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-secondary fw-medium">REFRIGERIOS</span>
                        <span class="fs-3 fw-bold text-primary" id="consumosrefrigerio">0</span>
                    </div>

                    <hr class="my-2 opacity-25">

                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-secondary fw-medium">ALMUERZO</span>
                        <span class="fs-3 fw-bold text-success" id="consumosalmuerzo">0</span>
                    </div>
                </div>
            </div>
            <div class="card-item">
                <h4>Consumos del Mes</h4>
                <p class="card-text fs-1 fw-bold" id="consumosmes"></p>
            </div>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="section-header">
            <h3>Lista de Estudiantes Últimos Registro</h3>
        </div>

        <table class="mini-table">
            <thead>
                <tr>
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>GRADO</th>
                    <th>TIPO_ALIMENTACIÓN</th>
                    <th>FECHA Y HORA</th>
                    <th>PLAN</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody id="cuerpodedashboard">

            </tbody>
        </table>
    </div>
</main>
