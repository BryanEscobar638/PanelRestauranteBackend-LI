<main class="container py-4">

    <h1 class="pb-4">DASHBOARD</h1>

    <div id="cartas" class="pb-3">
        <div class="cards-grid">
            <div class="card shadow-sm border-0 p-3 card-item">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h4 class="text-muted small text-uppercase fw-bold mb-4">Total Estudiantes</h4>
                    <p class="card-text fs-2 fw-bold mb-0" id="totalestudiantes">0</p>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3 card-item">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h4 class="text-muted small text-uppercase fw-bold mb-4">Planes Activos</h4>
                    <p class="card-text fs-2 fw-bold mb-0" id="planesactivos">0</p>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3 card-item">
                <div class="card-body">
                    <h4 class="text-muted small text-uppercase fw-bold mb-4">Consumos Hoy</h4>

                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-secondary fw-bold small">SNACKS</span>
                            <span class="fs-2 fw-bold text-primary" id="snack_total">0</span>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <small class="text-muted" style="font-size: 0.75rem;">Elem: <span class="fw-bold"
                                    id="snack_elem">0</span></small>
                            <small class="text-muted" style="font-size: 0.75rem;">High: <span class="fw-bold"
                                    id="snack_high">0</span></small>
                        </div>
                    </div>

                    <hr class="my-2 opacity-25">

                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-secondary fw-bold small">ALMUERZOS</span>
                            <span class="fs-2 fw-bold text-success" id="lunch_total">0</span>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <small class="text-muted" style="font-size: 0.75rem;">Elem: <span class="fw-bold"
                                    id="lunch_elem">0</span></small>
                            <small class="text-muted" style="font-size: 0.75rem;">High: <span class="fw-bold"
                                    id="lunch_high">0</span></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 p-3 card-item">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h4 class="text-muted small text-uppercase fw-bold mb-4">Consumos del Mes</h4>
                    <p class="card-text fs-2 fw-bold mb-0" id="consumosmes">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="section-header">
            <h3>Lista de Estudiantes Últimos Registro</h3>
        </div>

        <table class="mini-table">
            <thead>
                <tr>
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>GRADO</th>
                    <th>TIPO_ALIMENTACIÓN</th>
                    <th>FECHA Y HORA</th>
                    <th>PLAN</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody id="cuerpodedashboard">

            </tbody>
        </table>
    </div>
</main>
