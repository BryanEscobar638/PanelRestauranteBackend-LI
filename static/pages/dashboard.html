<main class="container py-4">

    <h1 class="pb-4">DASHBOARD</h1>

    <div id="cartas" class="pb-3">
        <div class="cards-grid">
            <div class="card-item">
                <h4>Total Estudiantes</h4>
                <p class="card-text fs-1 fw-bold" id="totalestudiantes"></p>
            </div>
            <div class="card-item">
                <h4>Planes Activos</h4>
                <p class="card-text fs-1 fw-bold" id="planesactivos"></p>
            </div>
            <div class="card-item">
                <h4>Consumos Hoy</h4>
                <p class="card-text fs-1 fw-bold" id="consumoshoy"></p>
            </div>
            <div class="card-item">
                <h4>Consumos del Mes</h4>
                <p class="card-text fs-1 fw-bold" id="consumosmes"></p>
            </div>
        </div>
    </div>

    <div class="dashboard-section">
        <div class="section-header">
            <h3>Lista de Estudiantes Últimos Registro</h3>
        </div>

        <table class="mini-table">
            <thead>
                <tr>
                    <th>CÓDIGO</th>
                    <th>NOMBRE</th>
                    <th>GRADO</th>
                    <th>TIPO_ALIMENTACIÓN</th>
                    <th>FECHA Y HORA</th>
                    <th>PLAN</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody id="cuerpodedashboard">
                
            </tbody>
        </table>
    </div>
</main>
